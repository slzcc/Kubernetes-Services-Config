apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-mirror
  namespace: default
data:
  default.conf: |-
        server {
                listen 80;
                index  index.htm;
                location / {
                        error_page  404 /var/data/logo/T/404.jpg;
                        error_page  502 /var/data/logo/T/502.png;

                        autoindex on;
                        autoindex_exact_size off;
                        autoindex_localtime on;
                        root /mirror;
                        charset utf-8,gbk;
                }

                location /doc/ {
                        alias /usr/share/doc/;
                        autoindex on;
                        allow 127.0.0.1;
                        allow ::1;
                        deny all;
                }


                location ~ /\.ht {
                        deny all;
                }
        }
