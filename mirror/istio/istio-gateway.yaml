apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mirror-virtualservice
spec:
  hosts:
  - "mirror"
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: mirror
        subset: v1

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mirror-destinationrule
spec:
  host: mirror
  subsets:
  - name: v1
    labels:
      version: v1