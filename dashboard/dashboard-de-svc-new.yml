kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dashboard
  labels:
    app: cheese
    cheese: dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cheese
      task: dashboard
  template:
    metadata:
      labels:
        app: cheese
        task: dashboard
        version: v0.0.1
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
    spec:
      nodeSelector:
        role: shileizcc.com
      containers:
      - name: kubernetes-dashboard
        image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.5.0
        resources:
          # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
        ports:
        - containerPort: 9090
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30          
---
kind: Service
apiVersion: v1
metadata:
  name: dashboard
  namespace: kube-system
spec:
  ports:
  - port: 80
    name: http
    targetPort: 9090
  selector:
    app: cheese
    task: dashboard
