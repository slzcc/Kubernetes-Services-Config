apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginxplus-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.shileizcc.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "shileizcc.com"
    - "www.shileizcc.com"
    - "status.shileizcc.com"
    - "wiki.shileizcc.com"
    - "mirror.shileizcc.com"
    tls:
      mode: SIMPLE
      serverCertificate: "/etc/istio/ingressgateway-certs/tls.crt"
      privateKey: "/etc/istio/ingressgateway-certs/tls.key"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginxplus-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/nginxplus-gateway
  http:
  - route:
    - destination:
        host: nginxplus
        subset: v1

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginxplus-destinationrule
spec:
  host: nginxplus
  subsets:
  - name: v1
    labels:
      version: v1