apiVersion: extensions/v1beta1
kind: Deployment
metadata:
#  namespace: kube-system
  name: nginxplus
  namespace: default
  labels:
    app: cheese
    cheese: nginxplus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cheese
      task: nginxplus
  template:
    metadata:
      labels:
        app: cheese
        task: nginxplus
        version: v0.0.1
    spec:
      nodeSelector:
        role: shileizcc.com
      containers:
      - name: nginxplus
        image: registry.aliyuncs.com/slzcc/nginxplus
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        volumeMounts:
          - mountPath: "/etc/nginx/"
            name: nginx-config
          - mountPath: "/etc/nginx/conf.d/"
            name: nginx-index
        env:
        - name: TZ
          value: "Asia/Shanghai"
      imagePullSecrets:
        - name: myregistrykey
      volumes:
        - name: nginxplus-index
          configMap:
            name: 
            items:
              - key: index.conf
                path: index.conf
              - key: status_password
                path: status_password
              - key: secret_password
                path: secret_password
        - name: nginxplus-nginx
          configMap:
            name: 
            items:
              - key: nginx.conf
                path: nginx.conf
