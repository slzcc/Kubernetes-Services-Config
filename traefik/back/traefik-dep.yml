kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
        version: v1.0.0
    spec:
      nodeSelector:
        role: shileizcc.com
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      containers:
      - image: traefik
        imagePullPolicy: IfNotPresent
        name: traefik-ingress-lb
        resources:
          limits:
            cpu: 200m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: web
          containerPort: 8088
        - name: https
          containerPort: 443
          hostPort: 443
        args:
        - '-f /traefik.toml'
        volumeMounts:
        - name: config-volume
          mountPath: "/"
      volumes:
      - name: config-volume
        configMap:
          name: traefiks
